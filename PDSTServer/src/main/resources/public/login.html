<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Self-Training | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Admin</b>ST</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <!-- <p class="login-box-msg">Sign in</p>-->
        <div class="col-md-12" style="text-align: center">
            <span class="logo-lg"><img src="images/logo.png"
                                       style="width:72px; height:72px; margin: -12px 0px 0px -10px"><b style="font-size: 25px; color: indianred">Self-Training</b></span>
        </div>


        <div class="form-group has-feedback col-md-12">
            <label>Tên đăng nhập</label>
            <input type="text" class="form-control" placeholder="Tên đăng nhập" id="username">
        </div>
        <div class="form-group has-feedback col-md-12">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Mật khẩu" id="password">
        </div>
        <div class="form-group has-feedback col-md-12" hidden id="errorMess">
            <p style="color: red">Tên dăng nhập hoặc mật khẩu không đúng</p>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" style="width: 150px; margin-top: 10px" id="btnSignin"
                    onclick="signin()">
                Đăng nhập
            </button>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
<script language="JavaScript" src="js/login.js"></script>
</body>
</html>
